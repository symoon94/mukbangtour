{% extends 'board/base.html' %}

{% block content %}
    <h1>New Post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
    </form>

{% endblock %}
